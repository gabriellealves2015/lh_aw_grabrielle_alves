version: 2

models:
  - name: stg_production_productcategory
    description: >
      Table product category information.

    columns:
      - name: id_product_category
        description: >
          Id of product category.
        tests:
          - not_null
          - unique
      
      - name: name
        description: >
          Name of product category.
        tests:
          - not_null