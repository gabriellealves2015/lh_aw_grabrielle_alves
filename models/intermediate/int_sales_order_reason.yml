version: 2

models:
  - name: int_sales_order_reason
    description: >
      Table that get sales order reason and type.

    columns:
      - name: id_sales_order
        description: >
          The natural key of the sales order.
        tests:
          - not_null
      
      - name: id_sales_reason
        description: >
          Sales reason natural key.
        tests:
          - not_null
      
      - name: reason_name
        description: >
          Sales order reason.
        tests:
          - not_null
      
      - name: reason_type
        description: >
          Sales order reason type.
        tests:
          - not_null