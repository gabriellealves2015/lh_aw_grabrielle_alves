version: 2

sources:
  - name: production
    description: >
      Returns production information
    schema: sap_adw

    tables:

      - name: product
        description: >
          Main table of product information.

        tests:
          - unique:
              column_name: productid

        columns:
          - name: productid
            description: >
              Unique product identifier.
            tests:
              - not_null

          - name: name
            description: >
              Product name.
            tests:
              - not_null
      
      - name: productdescription
        description: >
          Description of products.

        tests:
          - unique:
              column_name: productdescriptionid

        columns:
          - name: productdescriptionid
            description: >
              Unique product description identifier.
            tests:
              - not_null

          - name: description
            description: >
              Product description.
            tests:
              - not_null
      
      - name: productcategory
        description: >
          Category of products.

        tests:
          - unique:
              column_name: productcategoryid

        columns:
          - name: productcategoryid
            description: >
              Unique product category identifier.
            tests:
              - not_null

          - name: name
            description: >
              Product category name.
            tests:
              - not_null
      
      - name: productsubcategory
        description: >
          Subcategory of products.

        tests:
          - unique:
              column_name: productsubcategoryid

        columns:
          - name: productsubcategoryid
            description: >
              Unique product subcategory identifier.
            tests:
              - not_null
          
          - name: productcategoryid
            description: >
              Product category identifier.
            tests:
              - not_null

          - name: name
            description: >
              Product category name.
            tests:
              - not_null