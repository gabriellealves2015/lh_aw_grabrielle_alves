version: 2

models:
  - name: dim_order_reasons
    description: >
      Dimension with sales order reason information, like name and type.

    columns:
      - name: sk_order_reason
        description: The surrogate key of the sales order reason.
        tests:
          - unique
          - not_null
      
      - name: fk_sales_order
        description: The foreign key of the sales order.
        tests:
          - not_null

      - name: id_sales_order
        description: >
          The natural key of the sales order.
        tests:
          - not_null
      
      - name: id_sales_reason
        description: >
          Natural key of sales reason identifiers.
        tests:
          - not_null
      
      - name: reason_name
        description: >
          Sales order reason.
        tests:
          - not_null
      
      - name: reason_type
        description: >
          Sales order reason type.
        tests:
          - not_null